<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./sass/style.css"/>
        <script src="./js/main.js" type="module"></script>
	    <title>To Do List</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Task List Web App</h1>
            </header>
            <section class="ItemEntry">
                <form id="itemEntryForm">
                    <label for="newEntryInput">Enter your new task</label>
                    <input id="newEntryInput" type="text" size="63" autocomplete="off" placeholder="Enter a Task" tabindex="0"/>
                    <button class="Button" title="Add new item" aria-label="Add new item to list" tabindex="0">
                        +
                    </button>
                </form>
            </section>
            <section class="ItemList">
                <div class="ItemListTitle">
                    <h2>Tasks</h2>
                    <button  class="Button" id="clearItemsButton" title="clear the list" aria-label="remove all items" tabindex="0">
                        Delete
                    </button>
                </div>
                <hr/>
                <div id="listItems">
                </div>
            </section>
        </main>
    </body>
</html>
